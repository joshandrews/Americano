$def with (head, offleft, post)

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/css/site.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/sidebar.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/linkeffect.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/blogpostsimple.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/opaque_header.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/codehighlighter.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="/static/scripts/classie.js"></script>
		<script src="/static/scripts/modernizr.custom.js"></script>
        <title>$post.title</title>
	</head>
	<body>
		<div id="st-container" class="st-container">
			$:offleft
			<div class="st-pusher">
				<div class="st-content">
					$:head
                    <div id="title" class="headroom">$post.title</div>
					<div id="post-content">
						<article>
							$:post.html
						</article>
					</div>
					<div id="foot">
						<div id="foot-message">
							
						</div>
					</div>
				</div>
			</div>
			<script src="/static/scripts/sidebarEffects.js"></script>
            <script>hljs.initHighlightingOnLoad();</script>
		</div>
	</body>
</html>
